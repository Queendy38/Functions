<html>
    <head>
        <script src="ABirthday.js"></script>
        <style>
            body, html{
                height:100%;
            }
        #cinnamon{
            width:100vw;
            height:100vh;
            background-image: url('https://s3-imgs.niusnews.com/277848_2.png');
            background-position:center;
            background-repeat:no-repeat;
            background-size:cover;
            height:100%; 
            animation-name:showFirework;
            animation-duration:5s;
            animation-direction:alternate;
            animation-iteration-count:infinite;
       
            margin-left:0px;
            margin-right:0px;       
        }
        #firework{
            width:100vw;
            height:100vh;
            background-image: url('https://s3.us-east-2.amazonaws.com/s3.kmoxam.radio.com/styles/nts_image_cover_tall_775x425/s3/dreamstime_s_44170589.jpg?itok=XFSRatLt');
            background-position:center;
            background-repeat:no-repeat;
            height:100%;
            background-size:cover;
            margin-top:0px;
           
           
            

        }
        #birthdaycake{
            width:50vw;
            height:50vh;
            background-image: url('http://wishes4birthday.com/wp-content/uploads/2017/05/birthday%20greetings%20for%20grandmother.png');
            background-position:center;
            background-repeat:no-repeat;
            background-size:cover;
            margin-left:auto;
            margin-right:auto;
            transform: translateY(-700px);
            border-radius:50px;
            border-style:solid;
            border-width:5px;

           
        }
        

        @keyframes showFirework{
           from{
               opacity:0;
           }
           to{
               opacity:1;
           }
        }
        p{
          color:rgb(74, 168, 255);
          text-align:center;
          margin:auto;
          font-size:8vh;
          text-shadow: 6px 3px 5px steelblue;
        }
        button{
            background-color:white;
            border-style:solid;
            border-width:2px;
           margin-top:10vh;
        
        </style>
    </head>
    <body>  
      
         
          <div id="firework"> 
          <div id="cinnamon"></div>   </div>
      
     
       <div id="birthdaycake"> 
              <p id="one"> </p>
              <p id="two"> </p>
              <p id="three"> </p>

<button onclick="popWord()">里面有秘密</button>
</div>


    </body>
</html>
